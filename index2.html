<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- vuetify -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/material-design.css" rel="stylesheet">
    <link href="./css/vuetify.css" rel="stylesheet">

    <title> Página Oficial Bomberos Voluntarios de Lanús </title>

<body>

              <v-img

            <v-col cols="10" align-slef="center">
              <v-row justify="end" class="pr-4">

                <v-btn text color="red">

                </v-btn>
               <v-btn text color="red">
                  <v-icon left>contact_phone</v-icon>
                  Contacto
                </v-btn>
                <v-btn text color="red">
                  <v-icon left> description</v-icon> 
                  Historia
                </v-btn>
                 <v-btn color="error">
                  <v-icon left>volunteer_activism</v-icon>

                </v-btn>
              </v-row>
            </v-col>

        </v-app-bar>
        <!--Carrusel de fotos-->
      <template>
  <v-carousel cycle>

    <v-img src="./assets/c3.jpg"></v-img>
  </v-carousel-item>
  <v-carousel-item> 
    <v-img src="./assets/c1.jpg"></v-img>
  </v-carousel-item>
  <v-carousel-item> 
    <v-img src="./assets/bomb.jpg"></v-img>
  </v-carousel-item>
  </v-carousel>
  </template>


          <v-footer>
            <v-col cols="5" align-slef="center"></v-col>
              <v-btn> 
                <v-icon>email</v-icon>
              </v-btn>
            
              <v-btn> 
                <v-icon>group</v-icon>
              </v-btn>
    
              <v-btn> 
                <v-icon>map</v-icon>
              </v-btn>
        </v-footer>

      </v-app>

      <script src="./vue//vue.js"></script>
      <script src="./vue/vuetify.js"></script>
      <script>
        new Vue({
          el: '#app',
          vuetify: new Vuetify(),
        })
      </script>

</body>
</html>
